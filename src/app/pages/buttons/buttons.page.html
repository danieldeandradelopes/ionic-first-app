<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>buttons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Default buttons</h3>
  <ion-button>Save</ion-button>
  <ion-button href="#">Href</ion-button>

  <h3>Theme buttons</h3>
  <ion-button color="success">Success</ion-button>
  <ion-button color="dark">Dark</ion-button>
  <ion-button color="danger">Danger</ion-button>
  <ion-button color="secondary">Secondary</ion-button>

  <h3>Expand button</h3>
  <ion-button expand="full">Full Button</ion-button>
  <ion-button expand="block">Block Button</ion-button>

  <h3>Fill button</h3>
  <ion-button expand="full" fill="outline">Full and Outline</ion-button>
  <ion-button expand="block" fill="outline">Block and Outline</ion-button>
  <ion-button shape="round" fill="outline">Round and Outline</ion-button>

  <h3>Icon buttons</h3>
  <ion-button>
    My Button
    <ion-icon slot="end" name="star"></ion-icon>
  </ion-button>

  <ion-button>
    <ion-icon slot="icon-only" name="car"></ion-icon>
  </ion-button>

  <h3>Size buttons</h3>
  <ion-button>Default</ion-button>
  <ion-button size="small">Small</ion-button>
  <ion-button size="large">Large</ion-button>

  <ion-button expand="block" color="danger" (click)="goToHome()">HOME</ion-button>
</ion-content>
