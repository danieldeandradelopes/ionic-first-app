<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Card</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-img src="https://ionicframework.com/dist/preview-app/www/assets/img/nin-live.png"></ion-img>
    <ion-card-content>
      <ion-card-title>
        Musical Show
      </ion-card-title>
      <p>This is my content</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Jobs</ion-card-subtitle>
      <ion-card-title>Ionic 5</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>This is my content complete</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item href="#" class="activated">
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>Enable wifi</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Drinks</ion-label>
    </ion-item>

      <ion-icon name="warning" slot="start"></ion-icon>
      <ion-label>Atention .activated</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>Peoples</ion-label>
    </ion-item>
  </ion-card>

  <ion-card color="danger">
    <ion-card-header>
      <ion-card-subtitle>Jobs</ion-card-subtitle>
      <ion-card-title>Ionic 5</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>This is my content complete</p>
    </ion-card-content>
  </ion-card>

  <ion-card color="dark" mode="md">
    <ion-card-header>
      <ion-card-subtitle>Jobs</ion-card-subtitle>
      <ion-card-title>Ionic 5</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>This is my content complete</p>
    </ion-card-content>
  </ion-card>

  <ion-card color="dark" mode="ios">
    <ion-card-header>
      <ion-card-subtitle>Jobs</ion-card-subtitle>
